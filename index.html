<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Delete Your LumenTalk Account | HillForge</title>
  <style>
    :root {
      --primary: #f5a623;
      --primary-dark: #d48806;
      --bg-start: #eef2f8;
      --bg-end: #e2e8f0;
      --text-dark: #2a2a2a;
      --text-muted: #666;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      overflow: hidden;
    }
    /* Card with fade‐in and lift */
    .card {
      background: #fff;
      max-width: 500px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      padding: 3rem;
      text-align: center;
      position: relative;
      transform: translateY(40px);
      opacity: 0;
      animation: slideUp 0.8s ease-out forwards;
    }
    @keyframes slideUp {
      to { transform: translateY(0); opacity: 1; }
    }
    /* HillForge logo + icon */
    .logo {
      display: inline-flex;
      align-items: center;
      font-size: 1.6rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }
    .logo svg {
      width: 32px;
      height: 32px;
      margin-right: 0.5rem;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
    }
    h1 {
      font-size: 1.9rem;
      margin-bottom: 1rem;
      color: var(--text-dark);
    }
    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
      color: var(--text-dark);
    }
    /* Button */
    button.copy-btn {
      background: linear-gradient(45deg, var(--primary), var(--primary-dark));
      color: #fff;
      border: none;
      padding: 0.85rem 2rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(245,166,35,0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button.copy-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(245,166,35,0.5);
    }
    button.copy-btn:active {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(245,166,35,0.4);
    }
    /* Styled list with icons */
    ul {
      list-style: none;
      text-align: left;
      margin: 2rem 0;
    }
    ul li {
      position: relative;
      padding-left: 2.5rem;
      margin-bottom: 1rem;
      color: var(--text-dark);
      font-size: 1rem;
    }
    ul li::before {
      content: '';
      position: absolute;
      left: 0;
      top: 4px;
      width: 20px;
      height: 20px;
      background: var(--primary);
      mask: url('data:image/svg+xml,\
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">\
        <path fill="white" d="M9 16.2l-3.5-3.5L4 14l5 5 12-12-1.5-1.5L9 16.2z"/>\
        </svg>') no-repeat center;
      mask-size: contain;
    }
    /* Toast */
    .toast {
      position: absolute;
      left: 50%;
      bottom: -60px;
      transform: translateX(-50%);
      background: var(--text-dark);
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      opacity: 0;
      transition: bottom 0.4s ease, opacity 0.4s ease;
      pointer-events: none;
      font-size: 0.9rem;
    }
    .toast.show {
      bottom: 1rem;
      opacity: 1;
    }
    /* Footer */
    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <!-- Inline chat‐bubble SVG -->
      <svg viewBox="0 0 64 64" fill="none">
        <circle cx="32" cy="32" r="30" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M20 36l6-6 16 16" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      HillForge
    </div>
    <h1>Delete Your LumenTalk Account</h1>
    <p>
      We’re sorry to see you go! Click below to copy our support email—then paste into your mail client to request permanent deletion.
    </p>
    <button class="copy-btn" onclick="copyEmail()">Copy Email Address</button>

    <ul>
      <li>Your user profile</li>
      <li>All chat history</li>
    </ul>

    <footer>© 2025 HillForge — Forging tomorrow’s digital frontiers.</footer>

    <div id="toast" class="toast">Email copied!</div>
  </div>

  <script>
    function copyEmail() {
      const email = 'hillmanmd@gmail.com';
      navigator.clipboard.writeText(email).then(() => {
        const t = document.getElementById('toast');
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 2000);
      }).catch(() => {
        alert('Failed to copy—please copy manually: ' + email);
      });
    }
  </script>
</body>
</html>
